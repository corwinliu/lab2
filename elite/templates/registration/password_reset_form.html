{% extends "base.html" %}
{% load i18n %}

{% load bootstrap3 %}

{% block content %}


<div class = "container">

	<div class = "panel panel-default">
		<div class = "panel-body">
			<div class="row">
				<div class="col-sm-offset-2 col-sm-10">
					<h1 style="color:skyblue">重设密码</h1>
					<p class="text-muted">请输入您注册时填写的邮箱地址，并点击“确认发送”按钮， 我们将发送一封确认邮件</p>
					<br />
				</div>
			</div>

			<div class="row">
				<form method="post" action="." role="form" class="form-horizontal col-sm-10 col-sm-offset-1">
  					{% csrf_token %} 
  					<div class="col-sm-offset-1 col-sm-6">
   						{% bootstrap_form form layout='horizontal' %}
   						<br />
  					</div>
  					{% buttons %}
  						<button type="submit"  class="btn btn-primary" value="{% trans 'Submit' %}">取回密码</button>
  					{% endbuttons %}
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
