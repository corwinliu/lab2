{% extends "base.html" %} 

{% block title %} 首页 {% endblock %} 


{% load bootstrap3 %}

{%block navigation_right%}

   <div>
      <ul class="nav navbar-nav navbar-right">
         <form class="navbar-form navbar-right" method="post" action="." id="loginpanel">
         {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            <button type="submit" class="btn btn-success" value="Log in">登陆</button>
            <input type="button" onclick="location.href='{% url 'registration_register' %}'" class="btn btn-success" value="注册"/>
          </form>
      </ul>  
   </div>
   

{%endblock%}


{% block content %} 





<div class="container">
    <div class="row">

        <div class="col-sm-12">
        	<br />
            <div id="myCarousel" class="carousel slide" >
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/static/images/login/img1.jpg" alt="First slide" />
                        <div class="carousel-caption">标题 1</div>
                    </div>
                    <div class="item">
                        <img src="/static/images/login/img2.jpg" alt="Second slide" />
                        <div class="carousel-caption">标题 2</div>
                    </div>
                    <div class="item">
                        <img src="/static/images/login/img3.jpg" alt="Third slide" />
                        <div class="carousel-caption">标题 3</div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>

    </div>
</div>
{% include "foot.html" %} 

{% endblock %}
