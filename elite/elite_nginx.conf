upstream django {
    server 115.28.208.84:8001;
}

server {

    listen      8000;
    server_name 115.28.208.84; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /root/lab2/elite/pictures;  
    }

    location /static {
        alias /root/lab2/elite/static; 
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /root/lab2/elite/uwsgi_params; # the uwsgi_params file you installed
    }
}